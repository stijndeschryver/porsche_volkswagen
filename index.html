<!DOCTYPE html>
<html>
<head>
    <title>Porsche and Volkswagen banners</title>

    <!-- Load Mulish font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
          rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f0f0;
            gap: 20px;
            font-family: "Mulish", sans-serif;
        }

        .row {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        iframe {
            border: none;
            background: white;
            overflow: hidden;
        }

        img {
            width: 10rem;
            height: auto;
        }

        .ad-block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ad-block p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
<!-- Porsche Ads -->
<div class="row">
    <div class="ad-block">
        <p>without onshore</p>
        <iframe id="ad1" width="300" height="600"></iframe>
    </div>
    <div class="ad-block">
        <p>with onshore</p>
        <iframe id="ad2" width="300" height="600"></iframe>
    </div>
</div>

<!-- Volkswagen Ads -->
<div class="column">
    <div class="ad-block">
        <p>without onshore</p>
        <iframe id="ad3" width="970" height="250"></iframe>
    </div>
    <div class="ad-block">
        <p>with onshore</p>
        <iframe id="ad4" width="970" height="250"></iframe>
    </div>
</div>

<!-- Logo -->
<img src="./onshore.svg" alt="logo">

<script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            ad1.src = './porsche-old/PORS2501_PHEV_BANNERS-PANAMERA-NL-300x600.html';
            ad2.src = './porsche-new/000831-NewBizz-Porsche_300x600_NL.html';
            ad3.src = './volkswagen-old/Advertisement.html';
            ad4.src = './volkswagen-new/000831-NewBizz-VW_970x250_NL.html';
        }, 500);
    });
</script>
</body>
</html>
